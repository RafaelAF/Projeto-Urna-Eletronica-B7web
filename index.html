<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletronica</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1--left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: FULANO DE TAL <br>
                        Partido: QQQ <br>
                        Vice-Prefeito: Beltrano de Tal
                    </div>
                </div>
                <div class="d-1--right">
                    <div class="d-1-image">
                        <img src="/images/images/84.jpg" alt="">
                        prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="/images/images/84_2.jpg" alt="">
                        Vice-prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tecla: <br>
                Confirma para confirmar seu voto <br>
                Corrige para corrigir seu voto
            </div>
        </div>
        <div class="teclado">
            <button class="btn" onclick="clicou('1')">1</button>
            <button class="btn" onclick="clicou('2')">2</button>
            <button class="btn" onclick="clicou('3')">3</button>
            <button class="btn" onclick="clicou('4')">4</button>
            <button class="btn" onclick="clicou('5')">5</button>
            <button class="btn" onclick="clicou('6')">6</button>
            <button class="btn" onclick="clicou('7')">7</button>
            <button class="btn" onclick="clicou('8')">8</button>
            <button class="btn" onclick="clicou('9')">9</button>
            <button class="btn" onclick="clicou('0')">0</button>
            <button class="btn botao--branco"  onclick="branco()">branco</button>
            <button class="btn botao--nulo"  onclick="corrige()">corrige</button>
            <button class="btn botao--confirma"  onclick="confirma()">confirma</button>
        </div>
    </div>
    <script src="/etapas.js"></script>
    <script src="/script.js"></script>
</body>
</html>
